<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text Boxes</title>
		<link rel="stylesheet" type="text/css"
			href="input.css">
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Roboto&display=swap" rel="stylesheet">
		</head>
		<body>
			
			
			<div class="main-content">
				
				<h2>Text Boxes</h2>
				
				<div class="google-search">
					<h3>Search Box</h3>
					
					<p>
						<img src="google logo.png" class="googlelogo">
					</p>
					<input type="search" class="search-bar" placeholder="Search Google or type a URL">
					<br>
					
					<div class="search-btns">
						<button class="other1">Google Search</button>
						<button class="other2">I'm Feeling Lucky</button>
						
					</div>
					
				</div>
				
				
				<div class="box">
					<h3>Twitter Text Box</h3>
					
					<div class="tweet-box">
						<p class="paragraph">
						<img class="avi"
						src="C:\Users\Don Franklie\Desktop\Pictures\New folder\deadly1.png" title="Profile Picture">
						<span class="content">What's happening?</span>
						<button class="tweet-btn" title="Wanna tweet">Tweet</button>
					</p>
					</div>
				</div>
				
				
				<div class="signup-form">
					<h3>Sign Up Form</h3>
					<div class="names">
						<input type="text" name="" placeholder="First name" class="name">
						<input type="text" name="" placeholder="Last name" class="name">
					</div>
					<div class="mail">
						<input type="mail" name="" placeholder="Email" class="email">
					</div>
					
					<div class="signup-btn">
						<button class="sign-btn">Sign Up</button>
					</div>
				</div>
			</div>
		</body>
	</html>
